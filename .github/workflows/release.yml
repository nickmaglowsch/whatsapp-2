name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Increment version
        id: increment_version
        run: |
          npm --no-git-tag-version version patch --prefix $GITHUB_WORKSPACE
          echo "::set-output name=new_version::$(node -p -e "require('./package.json').version")"

      - name: Build application
        run: npm run make

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.increment_version.outputs.new_version }}
          release_name: Release v${{ steps.increment_version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/squirrel.windows/x64/whatsapp-${{ steps.increment_version.outputs.new_version }} Setup.exe
          asset_name: whatsapp-${{ steps.increment_version.outputs.new_version }} Setup.exe
          asset_content_type: application/octet-stream
